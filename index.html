<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day-3</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet">
</head>

<body>
    <div class="card">
        <div class="top">
            <h2>Share this challenge</h2>
            <div class="close">
                <i class="ri-close-line"></i>
            </div>
        </div>
        <div class="middle">
            <div class="icon"><i class="ri-chat-3-line"></i></div>
            <div class="icon"><i class="ri-telegram-line"></i></div>

            <div class="icon"><i class="ri-twitter-line"></i></div>

            <div class="icon Whatsapp"> <i class="ri-whatsapp-line"></i>
            </div>

            <div class="icon"><i class="ri-at-line"></i></div>

            <div class="icon"><i class="ri-share-fill"></i></div>

        </div>
        <div class="text">
            <h3 class="chat">Chat</h3>
            <h3 class="telegram">Telegram</h3>
            <h3 class="twitter">Twitter</h3>
            <h3 class="Whatsapp">Whatsapp</h3>
            <h3 class="mail">E-Mail</h3>
            <h3 class="more">More</h3>
        </div>
        <div class="bottom">
            <h2>Or share this with link</h2>
            <div class="footer">
                <input type="link" value="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css">
                <i class="ri-file-copy-line"></i>
            </div>
        </div>
    </div>
</body>

</html>
